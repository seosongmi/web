<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 무순서 목록 -->
    <section>
        <article>
            <h2>무순서 목록</h2>
            <u1>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </u1>
        </article>
    </section>
    <!-- 순서 목록 -->
    <section>
        <article>
            <h2>순서 목록</h2>
            <ol>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ol>
        </article>
    </section>
    <!-- 정의형 목록 -->
    <section>
        <article>
            <h2>정의형 목록</h2>
            <d1>
                <dt>첫번째 아이템</dt>
                <dd>-HTML5</dd>
                <dt>두번째 아이템</dt>
                <dd>- CSS3</dd>
                <dt>세번째 아이템</dt>
                <dd>-JavaScript</dd>
            </d1>
        </article>
    </section>
</body>

</html>
