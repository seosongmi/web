<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            float: left; width: 100px; height: 50px; margin: 10px; 
            border: 3px solid #73AD21;
        }
        .div2 { border: 1px solid red;}
        .div3 {
            float: left; width: 100px; height: 50px; margin: 10px;
            border: 3px solid #73AD21; 
        }
        .div4 {border: 1px solid red; clear: left;}
    </style>
</head>
<body>
    <h2>float 속성 사용</h2>
    <div class="div1">div1</div>
    <div class="div2">div2 - float 속성을 사용하여 대상 요소를 웹 문서에 배치하면 그 다음 요소에도 똑같은 속성이 적용됩니다.</div>
    <h2>clear 속성 사용</h2>
    <div class="div3">div3</div>
    <div class="div4">div4 - clear 속성은 float 속성이 적용되는 것을 원하지않는 요소에 사용하여 float속성을 초기화 시킵니다.</div>
</body>
</html>
