<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/arraySort.html</title>
</head>
<body>
    <script>
         var person1 = {
            firstName: "Kildong",
            lastName: "Hong",
            age: 20
        }
        var person2 = {
            firstName: "Minki",
            lastName: "Hwang",
            age: 20
        }
        var person3 = {
            firstName: "Songmi",
            lastName: "Park",
            age: 20
        }

        var persons = ['hong', 'park', 'hwang', 'kim'];
        persons = [20, 12, 1, 100, 10];
        persons = [person1, person2, person3];

        // persons.sort(function(a,b){
        //     return b - a; // - => a, b 순으로 정렬하겠다는 의미
        // });
        persons = [person1, person2, person3];
        persons.sort(function(a,b) {
            if(a.firstName > b.firstName)
                return -1;
            else if(a.firstName < b.firstName)
                return -1;
            else
                return 0;
            //return a.age - b.age;
        });

        for (person of persons) {
            document.write("<p>" + person.firstName + ","
                                 + person.age + "</p>");
        }

    </script>
    
</body>
</html>
