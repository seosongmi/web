<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/event.html</title>
</head>
<body>
    <p id= "show"></p>
    <button onclick="showCurrentTime()"
            onmouseover="changeBackgroud(this)"
            onmouseout="orginBackgroud(this)">Click</button>
    <script>
        function showCurrentTime() {
            document.getElementById('show').innerHTML = Date();
        }
        function changeBackgroud(elmt) {
            //console.log(elmt.getAttribute('style'));
            elmt.setAttribute('style','background-color: yellow');
        }
        function orginBackground(elmt) {
            //console.log(elmt.getAttribute('style'));
            elmt.setAttribute('style','background-color: null');
        }
    </script>
    
</body>
</html>
