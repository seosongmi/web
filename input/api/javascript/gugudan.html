<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 2;
        var dan = 1;

        while(num<10) {
            dan=1;
            while(dan<10) {
                document.write(num + "*" + dan + "=" + num*dan + "입니다.<br>");
                dan ++;
            }
            num++;
            document.write('<br>');
        }
    </script>
</body>
</html>
