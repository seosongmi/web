<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/ajax.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(showResult);
            // $('button').on('click',showResult);

        });
        function showResult() {
            $.ajax({
                url: "MOCK_DATA.json",
                success: function (result, status, xhr) {
                    // document.write(result[0].id);
                    getData(result);
                }
            });
        }
        function getData(data) {
            console.log(data)
            var $table = $('<table />').attr({ 'border': '1', 'id': 'tb1' });
            var $tr = $('<tr />');
            $tr.append($('<th />').text('ID'),
                $('<th />').text('FName'),
                $('<th />').text('LName'),
                $('<th />').text('Email'),
                $('<th />').text('Gender'));
            $table.append($tr);
            // $('#show').append($table);

            var titles = ['id', 'first_name', 'last_name', 'email', 'gender'];

            data.forEach(function (o) {
                $tr = $('<tr />')
                titles.forEach(function (f) {
                    $tr.append($('<td />').text(o[f]));
                })
                // $tr.append($('<button />').text('Click').click(btnFunc));
                $table.append($tr);
            })
            $('#show').append($table);
        }

    </script>
</head>

<body>
    <h1>Ajax Sample</h1>
    <button>showResult</button>
    <p id="show"></p>
</body>

</html>
