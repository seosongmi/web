<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/jquery.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#show").html("Hello,World");
        });
    </script>
</head>
<body>
    <p id="show">show1</p>
    <p class="show">show2</p>
    <div class="show">show3</div>
    <script>
        //document.getElementById("show").innerHTML = "Hello";
        //document.getElementsByClassName("show")[0].innerHTML = "World";
        // document.querySelectorAll("div.show")[0].innerHTML = "Hello";
        $("div.show").eq(0).html("World");
        $(".show").css('background','yellow');
        document.getElementsByClassName("show")[0].style.background = 'yellow';
        document.getElementsByClassName("show")[1].style.background = 'yellow';
        console.log($('.show'));
    </script>
    
</body>
</html>
