<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/add.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var $table = $('<table />').attr('border','1'); // document.createElement('table')
            $('<tr />').append(
                $('<th />').text('학번'),
                $('<th />').text('이름'),
                $('<th />').text('점수'),
                
            )
            var $tr = $('<tr />').append(

             $('<td />').text('101'),
             $('<td />').text('Hong'),
             $('<td />').text(90),
             $('<td />').html('<button>Click</button>')
        );
            // $tr.append($td1, $td2, $td3)
            $table.append($tr);
            $('#show').append($table);
        });
    </script>
</head>
<body>
    <p id="show"></p>
</body>
</html>
